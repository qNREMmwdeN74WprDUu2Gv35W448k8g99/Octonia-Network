#################################################

# Prefix
# The prefix before every message
prefix: '%dark_grey%[%gold%Crates%dark_grey%] %gray%'

# Language (Please view the website on how to translate to your own language)
# Currently Supports: en, fi, fr
locale: en

# Updater (Developer Note: Disabled. ETA: N/A)
# Do you wish to check for updates?
updater: false

# Debugger (Developer Note: Disabled. ETA: N/A)
# Developing Use Only. Disable, if you do not want to recieve debug messages.
debug: false

#################################################
# +--------------------------------------------+#
# |                   Crates                   |#
# +--------------------------------------------+#
#################################################

# Menu Display Settings
# This sets the items for the virtual GUI type crates.
menu:
    name: 'Crate Menu'
    amountDisplay:
        item: 'chest 1 %gold%Crate %white%You_have_%camount%_left.'
    openCrateDisplay:
        item: 'diamond_block 1 %green%Open_Crate'
    keyDisplay:
        item: 'tripwire_hook 1 %gold%Keys %white%You_have_%kamount%_left.'
keyCrate:
    pushbackEnabled: true

#################################################
# +--------------------------------------------+#
# |               Roulette/CSGO                |#
# +--------------------------------------------+#
#################################################

roulette:
    length: 5