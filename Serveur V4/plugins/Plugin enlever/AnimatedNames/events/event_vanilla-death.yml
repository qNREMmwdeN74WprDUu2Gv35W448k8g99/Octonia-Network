#----------------------------------------
# Vanilla Death hook
# Player Death hook in minecraft
# 
#----------------------------------------

# DO NOT EDIT THIS CONFIG VERSION!
config: 1


# Do you want to enable this event hook?
# Enabling this hook will trigger team
# when the player dies
# for the player that dies
enabled: false

# team to trigger
team: 'default'


# The time to display the team on the screen (in millseconds)
onscreen-time: 5000
