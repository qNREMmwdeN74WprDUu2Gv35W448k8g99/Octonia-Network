logConsole: true

useMetrics: true
autoRefresh: false
refreshInterval: 5

Slots:
- '     &b%sl1'
- '&3%servername%'
- '  &b%sl2'
- '&9&l[]=========='
- '&9&l============'
- '&9&l==========[]'
