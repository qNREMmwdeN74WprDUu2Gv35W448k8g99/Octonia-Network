# For 1.7 servers and above, choose to use fancy messages or default
UseFancyMessages: true

# Supported languages are listed in the 'lang' folder. Feel free to add your own!
language: english

# Command cooldowns
cooldown:
  change: 480 # Default = 480 minutes / 8 hours
  give: 1440 # Default = 1440 minutes / 24 hours

# Possible options: money, exp, free
costType: free

# Option to disable spawner dropping when broken by a player in creative
DropInCreative: true

# When a spawner is mined and the player has the right permissions
# This will be the chance a spawner will drop in percent
dropChance: 100

# When a spawner is blown up by tnt
# This will be the chance a spawner will drop in percent
TntDropChance: 100

# Prevent players to change spawners with a spawn egg
enableSpawnEgg: true

